  <body>
    <div id="root"></div>

    <!-- HubSpot form - loaded after user interaction or delay -->
    <script>
      (function() {
        var hsLoaded = false;
        function loadHubSpot() {
          if (hsLoaded) return;
          hsLoaded = true;
          var script = document.createElement('script');
          script.src = 'https://js-eu1.hsforms.net/forms/embed/147618128.js';
          document.body.appendChild(script);
        }
        // Load on first user interaction
        ['scroll', 'mousemove', 'touchstart', 'keydown'].forEach(function(event) {
          document.addEventListener(event, loadHubSpot, { once: true, passive: true });
        });
        // Or after 3 seconds as fallback
        setTimeout(loadHubSpot, 3000);
      })();
    </script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
